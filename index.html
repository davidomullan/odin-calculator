<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="content">
		<div class="case">
			<div class="screen">
				<p id="screen-value">0</p>
			</div>
			<div class="keys">
				<button class="clear-key top-row">AC</button>
				<button class="sign-key top-row">&#8314;&#8725;&#8331;</button>
				<button class="percentage-key top-row">%</button>
				<button class="operator right-column" id="divide-key" value="/">÷</button>

				<button class="num-key" id="seven-key">7</button>
				<button class="num-key" id="eight-key">8</button>
				<button class="num-key" id="nine-key">9</button>
				<button class="operator right-column" id="multiply-key" value="*">×</button>

				<button class="num-key" id="four-key">4</button>
				<button class="num-key" id="five-key">5</button>
				<button class="num-key" id="six-key">6</button>
				<button class="operator right-column" id="minus-key" value="-">−</button>

				<button class="num-key" id="one-key">1</button>
				<button class="num-key" id="two-key">2</button>
				<button class="num-key" id="three-key">3</button>
				<button class="operator right-column" id="plus-key" value="+">+</button>

				<button class="num-key" id="zero-key">0</button>
				<button class="decimal-key">.</button>
				<button class="enter-key right-column">=</button>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-content">
			<p>Built by: <a href="https://github.com/davidomullan" target="_blank">David M O'Mullan</a></p>
			<p><a href="https://github.com/davidomullan/odin-calculator" target="_blank">Source Code</a></p>
		</div>
	</footer>
</body>
</html>
