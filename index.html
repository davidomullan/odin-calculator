<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="content">
		<div class="case">
			<div class="screen">
				<input type="text" name="screenName" id="screenField" value="1+2">
			</div>
			<div class="clear">
				<button class="clear-key">clear</button>
			</div>
			<div class="keys">
				<div class="numpad">
					<button class="num-key" id="one-key">1</button>
					<button class="num-key" id="two-key">2</button>
					<button class="num-key" id="three-key">3</button>
					<button class="num-key" id="four-key">4</button>
					<button class="num-key" id="five-key">5</button>
					<button class="num-key" id="six-key">6</button>
					<button class="num-key" id="seven-key">7</button>
					<button class="num-key" id="eight-key">8</button>
					<button class="num-key" id="nine-key">9</button>
				</div>
				<div class="operators">
					<button class="operator" id="divide-key">/</button>
					<button class="operator" id="multiply-key">*</button>
					<button class="operator" id="minus-key">-</button>
					<button class="operator" id="plus-key">+</button>
				</div>
			</div>
			<div class="enter">
				<button class="enter-key">enter</button>
			</div>
		</div>
	</div>
</body>
</html>
